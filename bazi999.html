<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GameZone ‚Äî Auto Crash Game</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
<style>
body{margin:0;background:#0d0d12;color:#fff;font-family:Arial;}
header{background:#1a1a24;padding:10px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:10;}
.logo{font-size:22px;font-weight:700;}
.balance-box{font-size:16px;}
.container{display:flex;gap:20px;padding:20px;}
.sidebar{width:200px;background:#16161d;padding:15px;border-radius:10px;}
.main{flex:1;}
#games-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:15px;}
.game-card{padding:12px;background:#1a1a22;border-radius:12px;}
.btn{width:100%;padding:10px;border:none;border-radius:6px;margin-top:10px;cursor:pointer;}
.primary{background:#4a53ff;color:white;}
.small{font-size:12px;}
.muted{color:#bbb;}
#game-panel{display:none;flex-direction:column;gap:10px;}
#crash-graph{font-size:40px;text-align:center;margin:20px 0;}
a{color:inherit;text-decoration:none;}
@media(max-width:768px){.container{flex-direction:column;}.sidebar{width:100%;}}
</style>
</head>
<body>

<header>
  <div class="logo"><i class='bx bxl-firebase'></i> GameZone</div>
  <div class="balance-box">Balance: <span id="balance">00.00</span>‡ß≥</div>
</header>

<div class="container">
  <div class="sidebar">
    <div>üë§ <span id="user-name">‡¶Ö‡¶§‡¶ø‡¶•‡¶ø</span>
    <button><a href="index.html">Login/Sign up</a></button></div>
  </div>

  <div class="main">
    <!-- HOME PAGE -->
    <div id="page-home">
      <h2>üéÆ ‡¶ó‡ßá‡¶Æ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
      <div id="games-grid"></div>
    </div>

    <!-- GAME PANEL -->
    <div id="game-panel">
      <button id="back-to-games" class="btn">‚¨Ö Back</button>
      <h2 id="route-name">crash</h2>

      <!-- Crash Game -->
      <div id="crash-ui" style="display:none;">
        <h3>‚úà Plane Crash</h3>
        <div id="crash-graph">1.00x</div>
        <div id="crash-status">Ready</div>
        <input id="crash-bet" type="number" placeholder="Bet Amount" style="width:100%;padding:10px;">
        <button id="crash-place" class="btn primary">Start</button>
        <p>Balance: <span id="game-balance">0.00</span>‡ß≥</p>
      </div>

      <!-- Slots Game -->
      <div id="slots-ui" style="display:none;">
        <h3>üé∞ Slots</h3>
        <div id="slots-reel" style="display:flex;gap:10px;font-size:40px;">
          <div class="slot-cell">üçí</div>
          <div class="slot-cell">‚≠ê</div>
          <div class="slot-cell">7</div>
        </div>
        <input id="slots-bet" type="number" placeholder="Bet Amount" style="width:100%;padding:10px;">
        <button id="slots-spin" class="btn primary">Spin</button>
        <p id="slots-log"></p>
      </div>

      <!-- Roulette -->
      <div id="roulette-ui" style="display:none;">
        <h3>üé° Roulette</h3>
        <input id="roulette-bet" type="number" placeholder="Bet Amount" style="width:100%;padding:10px;">
        <select id="roulette-pick" style="width:100%;padding:10px;">
          <option value="red">Red</option>
          <option value="black">Black</option>
          <option value="green">Green</option>
        </select>
        <button id="roulette-spin" class="btn primary">Spin</button>
        <div id="roulette-canvas" style="font-size:50px;margin:20px;text-align:center;">0</div>
        <div id="roulette-log"></div>
      </div>

    </div>
  </div>
</div>

<script>
/* ===========================
      DAILY BONUS SYSTEM
   =========================== */
const KEY_USER = "gz_user";
const DAILY_BONUS = 25;
const ONE_DAY = 24 * 60 * 60 * 1000;

function getUser() {
    let u = localStorage.getItem(KEY_USER);

    if (!u) {
        let newUser = { name: "‡¶Ö‡¶§‡¶ø‡¶•‡¶ø", balance: DAILY_BONUS, lastBonus: Date.now() };
        localStorage.setItem(KEY_USER, JSON.stringify(newUser));
        return newUser;
    }

    u = JSON.parse(u);

    if (!u.lastBonus) u.lastBonus = 0;
    let now = Date.now();
    if (now - u.lastBonus >= ONE_DAY) {
        u.balance += DAILY_BONUS;
        u.lastBonus = now;
        saveUser(u);
    }

    return u;
}

function saveUser(u){
 localStorage.setItem(KEY_USER, JSON.stringify(u));
 renderUser();
}

/* UI RENDER */
const $ = id => document.getElementById(id);
const format = n => Number(n).toFixed(2);

function renderUser(){
 let u = getUser();
 $('balance').innerText = format(u.balance);
 $('user-name').innerText = u.name;
 $('game-balance').innerText = format(u.balance);
}

/* GAME LIST */
const GAMES = [
 {id:'crash', title:'Crash', cat:'casino', thumb:'‚úà'},
 {id:'slots', title:'Slots', cat:'casino', thumb:'üé∞'},
 {id:'roulette', title:'Roulette', cat:'casino', thumb:'üé°'}
];

function renderGames(){
 const grid = $('games-grid');
 grid.innerHTML = "";
 GAMES.forEach(g=>{
   let div=document.createElement("div");
   div.className="game-card";
   div.innerHTML=
   `<div class='game-head'>
      <div style='font-size:25px;'>${g.thumb}</div>
      <div>${g.title}<br><span class='small muted'>${g.cat}</span></div>
    </div>
    <button class="btn primary" onclick="openGame('${g.id}')">‡¶ñ‡ßá‡¶≤‡ßÅ‡¶®</button>`;
   grid.appendChild(div);
 });
}

function openGame(id){
 $('page-home').style.display='none';
 $('game-panel').style.display='flex';
 $('route-name').innerText=id;

 $('crash-ui').style.display='none';
 $('slots-ui').style.display='none';
 $('roulette-ui').style.display='none';

 if(id==='crash') $('crash-ui').style.display='block';
 if(id==='slots') $('slots-ui').style.display='block';
 if(id==='roulette') $('roulette-ui').style.display='block';
}
$('back-to-games').onclick=()=>{
 $('game-panel').style.display='none';
 $('page-home').style.display='block';
};

/* ====================================================
                    CRASH GAME ‚Äî HARD MODE
   ==================================================== */
let crashRunning=false;

function startCrashGame(){
 if(crashRunning) return;

 let bet=Number($('crash-bet').value);
 let u=getUser();
 if(bet<=0 || bet>u.balance){ $('crash-status').innerText="‡¶¨‡ßá‡¶ü ‡¶†‡¶ø‡¶ï ‡¶®‡ßá‡¶á"; return; }

 u.balance -= bet;
 saveUser(u);

 crashRunning=true;
 $('crash-status').innerText="‡¶ö‡¶≤‡¶õ‡ßá...";
 let x=1.00;

 let interval=setInterval(()=>{
   x += 0.02;   // ‡¶ß‡ßÄ‡¶∞‡ßá ‡¶¨‡¶æ‡ßú‡¶¨‡ßá
   $('crash-graph').innerText = x.toFixed(2)+"x";

   // ‡¶¨‡ßá‡¶∂‡¶ø ‡¶π‡¶æ‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶æ‡¶¨‡¶®‡¶æ ‡¶¨‡ßÉ‡¶¶‡ßç‡¶ß‡¶ø
   if(Math.random() < 0.05 || x >= 8){
     clearInterval(interval);
     crashRunning=false;
     $('crash-status').innerText="‡¶∂‡ßá‡¶∑";

     // ‡¶ú‡ßá‡¶§‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø multiplier ‡¶¨‡ßá‡¶∂‡¶ø ‡¶π‡¶ì‡ßü‡¶æ ‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞
     if(x >= 3){
        let profit = bet * x;
        let u=getUser();
        u.balance += profit;
        saveUser(u);
     }
   }
 },75);
}
$('crash-place').onclick = startCrashGame;

/* ====================================================
                    SLOTS GAME ‚Äî HARD MODE
   ==================================================== */
const SYMBOLS=['üçí','üçã','üîî','‚≠ê','7'];

$('slots-spin').onclick=()=>{
 let bet = Number($('slots-bet').value);
 let u = getUser();
 if(bet<=0 || bet>u.balance) return;

 u.balance -= bet;
 saveUser(u);

 let cells=document.querySelectorAll('#slots-reel .slot-cell');
 let r=[];

 for(let i=0;i<3;i++){
   let s = SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)];
   r.push(s);
   cells[i].innerText=s;
 }

 $('slots-log').innerText=r.join(" | ");

 // ‡¶π‡¶æ‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶æ‡¶¨‡¶®‡¶æ ‡¶¨‡ßá‡¶∂‡¶ø ‚Üí ‡¶ú‡ßá‡¶§‡¶æ‡¶∞ ‡¶®‡¶ø‡ßü‡¶Æ ‡¶ï‡¶†‡¶ø‡¶®
 if(r[0]===r[1] && r[1]===r[2]){
     let win = bet * 5; // ‡¶Ü‡¶ó‡ßá 7 ‚Üí ‡¶è‡¶ñ‡¶® ‡¶ï‡¶Æ
     u=getUser();
     u.balance += win;
     saveUser(u);
 }
};

/* ====================================================
                    ROULETTE ‚Äî HARD MODE
   ==================================================== */
$('roulette-spin').onclick=()=>{
 let bet=Number($('roulette-bet').value);
 let pick=$('roulette-pick').value;
 let u=getUser();
 if(bet<=0||bet>u.balance) return;

 u.balance -= bet;
 saveUser(u);

 let num=Math.floor(Math.random()*37);
 let color = num===0 ? 'green' : (num%2 ? 'red' : 'black');

 $('roulette-canvas').innerText = num;
 $('roulette-log').innerText = `Result: ${num} (${color})`;

 // ‡¶π‡¶æ‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶æ‡¶¨‡¶®‡¶æ ‡¶¨‡ßá‡¶∂‡¶ø ‚Üí 50% chance
 if(color === pick && Math.random() < 0.5){
   let mult = pick==='green' ? 14 : 2;
   u=getUser();
   u.balance += bet*mult;
   saveUser(u);
 }
};

renderUser();
renderGames();
</script>

</body>
</html>
